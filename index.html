<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logo.css">
    <title>score keeper</title>
</head>

<body>
    <div id="motivate">
        <span>
            <style>
                .winner {
                    color: blue;
                }

                .loser {
                    color: red;
                }
            </style>
        </span>
        <div class="began" >

            <div class="origin">
                <h1>SOCCER SCORE BOARD</h1>
                <h2><span id="player1"> Score: 0</span> to <span id="player2">0</span></h2>
                <button id="p1button" class="button1">+1 player one</button>
                <button id="p2button" class="button2">+1 player two</button>
                <button id="reset" class="reset1">submit</button>
            </div>
            <div>
                <input type="number" name="limit" value="" class="input1" id="limit">
            </div>
            <h3>THE WINNER IS:  <span id="printwinner"></span></h3>

            <script src="app.js"></script>
        </div>
</body>

</html>
